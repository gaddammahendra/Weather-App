<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="weather-container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="time-location">
                <p class="location-name">Delhi</p>
                <p class="localtime">11:00-Monday 2025-10-06</p>
            </div>
            <div class="condition">
                <p class="condition-text">Mist</p>
            </div>
            <p class="loading" aria-hidden="true" style="display:none">Loading...</p>
            <p class="error-message" aria-live="polite" style="color: #ffdddd"></p>
        </div>
        <nav>
    <form>
        <input type="text" placeholder="Search for a location" class="search-area">
    <button type="submit">Search Button</button>
    </form>
</nav>
    </div>
</body>
<script src="script.js" defer></script>
</html>
